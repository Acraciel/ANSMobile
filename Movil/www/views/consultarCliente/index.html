<ion-view title="">
    <!-- LOADING -->
    <flex-loading ng-if="!cotizar" title="Consultar" legend="Preparando la consulta...">
    </flex-loading>
    <!--CONTENT -->
    <div ng-if="cotizar">
        <ion-content>
            <div class="module-title">
                <h1>Base Clientes</h1>
                <h2>Consulta por Cliente</h2>
            </div>
            <form name="consultaForm" novalidate>
                <div class="list">
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Nombre</span>
                    <input type="text" placeholder="Juan Alberto"  />
                  </label>
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Raz√≥n Social</span>
                    <input type="text" placeholder="Juan Alberto"  />
                  </label>                  
                </div>
                <button class="button button-block button-calm" ng-click="navigateTo()">
                  Aceptar
                </button>
            </form>
        </ion-content>
    </div>
</ion-view>
