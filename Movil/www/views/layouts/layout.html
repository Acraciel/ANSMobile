<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <!-- HEADER -->
        <ion-nav-bar align-title="left">
            <!-- LEFT BUTTON'S -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <!-- RIGHT BUTTON'S -->
            <ion-nav-buttons side="right">
                <!--<button class="button button-icon ion-android-person profile" ui-sref="app.profile">
                </button>-->
                <!--
                <button class="button button-icon ion-android-notifications notification" ui-sref="app.notifications">
                    <span class="badge badge-assertive">2</span>
                </button>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- CONTENT -->
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <!-- MENU CONTENT -->
        <ion-content>
            <center class="profile-menu">
                <img ng-src="bundles/app/css/images/ans-logo-header.png" />
                <div class="name">
                    {{profile.name}}
                </div>
                <div class="rol">
                    {{profile.rol}}
                </div>
                <button class="button button-block" ng-click="logOut();">
                    <i class="icon ion-android-exit"></i>
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </center>
            <br />
            <ion-list>
                <ion-item nav-clear menu-toggle="left" ng-repeat="item in config.menu" ng-click="navigateTo(item)" ng-class="{'active': item.active}">
                    <i class="icon ion-chatbubble"></i>
                    <span>{{item.label}}</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
