<ion-view title="">
    <!-- LOADING -->
    <flex-loading ng-if="!cotizar" title="Consultar" legend="Preparando la consulta...">
    </flex-loading>
    <!--CONTENT -->
    <div ng-if="cotizar">
        <ion-content>
            <div class="module-title">
                <h1>Consultar</h1>
                <h2>Cotización a Consultar</h2>
            </div>
            <form name="consultaForm" novalidate>
                <div class="list">
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">RUT</span>
                    <input type="text" placeholder="13907199-9"  />
                  </label>
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Nombre</span>
                    <input type="text" placeholder="Juan Doris"  />
                  </label>
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Fecha</span>
                    <input type="text" placeholder="12-09-2011"  />
                  </label>
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Ramo</span>
                    <input type="text" placeholder="Vehículos Livianos"  />
                  </label>
                </div>
                <button class="button button-block button-calm" ng-click="navigateTo()">
                  Aceptar
                </button>
            </form>
        </ion-content>
    </div>
</ion-view>
