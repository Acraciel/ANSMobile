<ion-view title="Pólizas" class="constar">
    <!-- LOADING -->
    <flex-loading ng-if="!polizas" title="Polizas" legend="Cargando Listado...">
    </flex-loading>
    <!--CONTENT -->
    <div ng-if="polizas">
        <ion-content>
           <div ng-repeat="poliza in polizas">            
            <div class="panel" ng-if="poliza.estado == elem.estado">
                <div class="panel-head">
                    Nº{{poliza.numeroPoliza}}
                </div>
                <div class="panel-body">
                    <label>
                        <span>Nombre</span>
                        <div class="content">
                            {{poliza.nombreAsegurado}}
                        </div>
                    </label>
                    <label>
                        <span>Ramo</span>
                        <div class="content">
                            {{poliza.ramo}}
                        </div>
                    </label>
                    <label>
                        <span>Tipo Póliza</span>
                        <div class="content">
                            {{poliza.tipo}}
                        </div>
                    </label>
                    <label>
                        <span>Estado</span>
                        <div class="content">
                            {{poliza.estado}}
                        </div>
                    </label>
                    <label>
                        <span>Fin Vigencia</span>
                        <div class="content">
                            {{poliza.vigencia}}
                        </div>
                    </label>
                    <label>
                        <span>Materia Asegurada</span>
                        <div class="content">
                            {{poliza.materia}}
                        </div>
                    </label>
                </div>
                <div class="panel-footer">
                   <i class="icon ion-document"></i>
                   <span>PDF</span>
                </div>
            </div>
               
           </div>
        </ion-content>
    </div>
</ion-view>
